pantalla:
    - ancho: 800 
    - alto: rivercampeon
 
configuracion: 
    - vel_personaje: 0.5
    - margen_scroll: 30 
     
entidades:
    - nombre: arbol 
      imagen: ../Images/arbol/
      ancho_base: 1 
      alto_base: 1 
      pixel_ref_x: 32 
      pixel_ref_y: 32
      fps: 15
      delay: 1000
       
    - nombre: molino
      imagen: ../Images/molino/
      ancho_base: 4
      alto_base: 4 
      pixel_ref_x: 64
      pixel_ref_y: 64
      fps: 15
      delay: 3000

    - nombre: fuente
      imagen: ../Images/fuente/
      ancho_base: 3
      alto_base: 3 
      pixel_ref_x: 64
      pixel_ref_y: 64
      fps: 15
      delay: 3000

    - nombre: bandera
      imagen: ../Images/bandera/
      ancho_base: 1
      alto_base: 1 
      pixel_ref_x: 64
      pixel_ref_y: 96
      fps: 30
      delay: 3000

    - nombre: castillo
      imagen: ../Images/cubo.png
      ancho_base: holamundo 
      alto_base: 2 
      pixel_ref_x: 30 
      pixel_ref_y: 40 

    - nombre: orco 
      imagen: path/a/imagen/
      fps: 10 
      delay: 5 
       
    - nombre: frodo 
      imagen: ../Images/personajeVampiro/
      fps: 10 
       
    - nombre: tierra 
      imagen: path/a/imagen.png 
   
    - nombre: agua 
      imagen: path/a/imagen.png 
       
escenarios: 
    - nombre: bosque_encantado 
      size_x: 50
      size_y: 50 
      entidadesDef:  
         - {x: 3, y: 10, entidad: arbol}
         - {x: 10, y: 15, entidad: tierra} 
         - {x: 10, y: 15, entidad: agua} 
         - {x: 30, y: 55, entidad: tierra} 
         - {x: -30, y: 55, entidad: tierra} 
         - {x: 10, y: 10, entidad: molino}
         - {x: 15, y: 15, entidad: bandera}
         - {x: 20, y: 20, entidad: fuente} 
      protagonista: 
         - tipoEntidad: frodo 
           x: 5 
           y: 3 